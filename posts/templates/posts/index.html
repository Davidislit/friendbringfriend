{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align teal-text text-darken-2">{{title}}</h3>
<ul class="collection">
    {% for posts in posts %}
    <li class="collection-item"><a href="/posts/details/{{posts.id}}">{{posts.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
