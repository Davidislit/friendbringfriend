{% extends 'posts/layout.html' %}

{% block content %}
{% for posts in posts %}
<div class="col s12 m4">
    <div class="card-panel">
        <div class="card-content black-text">
            <span class="card-title center-align">{{posts.title}}</span>
            <p>{{ posts.description }}</p>
                <div class="card-action">
                    <a href="/posts/details/{{posts.id}}" >More Details</a>
                </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
